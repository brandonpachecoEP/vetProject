<div>
  <div class="row center-xs form-container">
    <div class="col-xs-12">
      <div class="box">
        <mat-card>
          <mat-card-content>
            <form [formGroup]="form">
              <div class="row center-xs">
                <div class="col-xs-6">
                  <mat-form-field appearance="outline">
                    <mat-label>Nombre</mat-label>
                    <input matInput type="text" formControlName="name" autofocus>
                  </mat-form-field>
                </div>
                <div class="col-xs-6">
                  <mat-form-field appearance="outline">
                    <mat-label>Edad</mat-label>
                    <input matInput type="text" formControlName="age">
                  </mat-form-field>
                </div>
                <div class="col-xs-12">
                  <mat-form-field appearance="outline">
                    <mat-label>Raza</mat-label>
                    <input matInput type="text" formControlName="breed">
                  </mat-form-field>
                </div>
                <div class="col-xs-6">
                  <mat-form-field appearance="outline">
                    <mat-label>Peso</mat-label>
                    <input matInput type="text" formControlName="weight">
                  </mat-form-field>
                </div>
                <div class="col-xs-6">
                  <mat-form-field appearance="fill">
                    <mat-label>Seleccione un due√±o</mat-label>
                    <mat-select formControlName="ownerId">
                      <mat-option *ngFor="let owners of allOwners" [value]="owners.id">
                        {{owners.name}}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
                </div>
              </div>
            </form>
            <div class="row end-xs">
              <div class="col-xs-12">
                <div class="box">
                  <button mat-raised-button color="primary"
                          [disabled]="form.invalid"
                          (click)="haveId ? updatePet() : createPet()">
                    <mat-icon>save</mat-icon>
                    Guardar
                  </button>
                </div>
              </div>
            </div>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
</div>
