<div>
  <div class="row center-xs form-container">
    <div class="col-xs-12">
      <div class="box">
        <mat-card>
          <mat-card-content>
            <form [formGroup]="form">
              <div class="row center-xs">
                <div class="col-xs-6">
                  <mat-form-field appearance="outline">
                    <mat-label>Nombre</mat-label>
                    <input matInput type="text" formControlName="name" autofocus [(ngModel)]="ownerInfo?.owner.name">
                  </mat-form-field>
                </div>
                <div class="col-xs-6">
                  <mat-form-field appearance="outline">
                    <mat-label>Apellido</mat-label>
                    <input matInput type="text" formControlName="lastName" [(ngModel)]="ownerInfo?.owner.lastName">
                  </mat-form-field>
                </div>
                <div class="col-xs-12">
                  <mat-form-field appearance="outline">
                    <mat-label>Correo</mat-label>
                    <input matInput type="text" formControlName="email" [(ngModel)]="ownerInfo?.owner.email">
                  </mat-form-field>
                </div>
                <div class="col-xs-6">
                  <mat-form-field appearance="outline">
                    <mat-label>Teléfono</mat-label>
                    <input matInput type="text" formControlName="phone" [(ngModel)]="ownerInfo?.owner.phone">
                  </mat-form-field>
                </div>
                <div class="col-xs-6">
                  <mat-form-field appearance="outline">
                    <mat-label>Dirección</mat-label>
                    <input matInput type="text" formControlName="direction" [(ngModel)]="ownerInfo?.owner.direction">
                  </mat-form-field>
                </div>
              </div>
            </form>
            <div class="row end-xs">
              <div class="col-xs-12">
                <div class="box">
                  <button mat-raised-button color="primary"
                          [disabled]="form.invalid"
                          (click)="haveId ? updateOwner() : createOwner()">
                    Guardar
                  </button>
                </div>
              </div>
            </div>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
</div>
